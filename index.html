<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
<script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
  </head>
  <body>

    <a-scene mindar-image="imageTargetSrc: https://k20c.github.io/1/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
            <img id="thumbs_up" src="https://k20c.github.io/1/1_thumbs_up.png" />
            <img id="timemachine" src="https://k20c.github.io/1/2_timemachine.gif" />
<video id="myVideo" src="https://k20c.github.io/1/2_timemachine.mp4"  type="video/mp4" loop="true" autoplay  playsinline webkit-playsinline crossorigin="anonymous" muted="true"></video>
            <img id="dinowalk" src="https://k20c.github.io/1/3_dinowalk.gif" />
        <a-asset-item id="easter_foxy" src="https://k20c.github.io/1/5_easter_foxy.glb"></a-asset-item>
        <a-asset-item id="text"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
<a-plane src="#thumbs_up" position="0 0 0" height="1.101" width="1.101" rotation="0 0 0" transparent="true"></a-plane>
      </a-entity>
<a-entity mindar-image-target="targetIndex: 1" position="0 2 -4" rotation="0 25 0" geometry="primitive:plane;" material="shader:gif;src:url(https://k20c.github.io/2_timemachine.gif)">
<!-- <a-plane src="#timemachine" position="0 0 0" height="1.101" width="1.101" rotation="0 0 0" transparent="true" preload autoplay loop></a-plane> -->
      </a-entity>
 <a-plane src="#thumbs_up" position="0 0 0" height="1.101" width="1.101" rotation="0 0 0" transparent="true"></a-plane>
      <a-entity mindar-image-target="targetIndex: 2">
<a-plane src="#dinowalk" position="0 0 0" height="1.101" width="1.101" rotation="0 0 0" transparent="true" preload autoplay loop></a-plane>
  </a-entity>
      <a-entity mindar-image-target="targetIndex: 3" id="target">
<a-video id="#dippy" position="0 0 0" height="1.101" width="1.101" rotation="0 0 0" preload autoplay loop></video>
      </a-entity>
<a-entity mindar-image-target="targetIndex: 4">
      <a-video shader="chromakey" color="0.1 0.9 0.2" src="#myVideo" width="0.552" height="0.552" position="0 0 0" preload autoplay loop></a-video>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 5">
<a-gltf-model src="#easter_foxy" rotation="90 0 0 " position="0 -0.25 0" scale="1.01 1.01 1.01" animation-mixer>
      </a-entity>
    </a-scene>
  </body>
</html>
