<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>

 <script>
        AFRAME.registerComponent("video-controller", {
            init: function () {
                const target = document.getElementById("target");
                const btn = document.querySelector("button");
                const video = document.getElementById("myVideo");

                // detect target found
                target.addEventListener("targetFound", event => {
                    console.log("target found");
                    this.found = true;
                    video.play();
                });
                // detect target lost
                target.addEventListener("targetLost", event => {
                    console.log("target lost");
                    this.found = false
                    video.pause();
                });
                // detect click event
                btn.addEventListener("click", event => {
                    console.log("btn click");
                    if (this.found)
                        video.play();
                });
            }
        })
    </script>

 <div style="position: fixed; top: 10px; width: 100%; text-align: center; z-index: 1; color: grey">

    </div>

  <body>

    <a-scene mindar-image="imageTargetSrc: https://k20c.github.io/1/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>

      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#easter_foxy" rotation="90 0 0" position="0 0 0" scale="0.501 0.501 0.501" animation-mixer>
      </a-entity>
            <a-entity mindar-image-target="targetIndex: 1">
<a-gltf-model src="#easter_foxy" rotation="90 0 0 " position="0 0 0" scale="0.501 0.501 0.501" animation-mixer>

 <a-video id="#dippy" position="0 0 0" height="0.501" width="0.501" rotation="0 0 0" preload autoplay loop></video>
